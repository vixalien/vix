  <body>
    <h1>Vix Menu Design</h1>
    <p>A menu consist of two parts: a menu and it's title. A menu is initially hidden but when the title is clicked, A menu drop off.</p>
    <div class="box">
      <a class="menu-toggle" target="#menu">Drop the Menu</a>
      <ul class="menu menu-drop" id="menu">
        <li>This one</li>
        <li>Another one</li>
        <li>And Another</li>
        <li>And lastly, a  very long one to confuse things ip.</li>
      </ul>
    </div>
    <script type="text/javascript" src="/js/menu-drop.js" defer></script>
